<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <script type="text/javascript" src="Game.js"></script>
        <title>Simple Game</title>
    </head>
    
    <body onload="init();">
    <!-- Come up with better name later  -->
        <h2>Fix The Car!</h2>

        <textarea id="taDisplay" style="width:400px; height:200px;"></textarea>
    <br>
        <input type="text" id="userInput" size=10 value="" onkeydown="if (event.keyCode == 13) go(document.getElementById('userInput').value)";>
        <input type="button" id="enterButton" value="Enter" onclick="go(document.getElementById('userInput').value)">
    <br>
        <input type="button" id="northButton" value="North" onclick="go('north');">
        <input type="button" id="southButton" value="South" onclick="go('south');">
        <input type="button" id="eastButton" value="East" onclick="go('east');">
        <input type="button" id="westButton" value="West" onclick="go('west');">
    <br>
        <input type="button" id="upButton" value="Up" onclick="go('up');">
        <input type="button" id="downButton" value="Down" onclick="go('down');">
    <br>
    <br>
        <div id="pointCounter"></div>
    <br>
        <img src="Screen%20Shot%202014-02-12%20at%207.23.59%20PM.png" height="270" width="518">
    </body>
</html>
